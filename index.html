<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"/>
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main>
  <div class="card">
    <div class="stats-image phone">
      <img src="images/image-header-desktop.jpg"/>
    </div>
    <div class="stats-content">
      <div class="stats-inner">
        <h1 class="stats-heading">Get <span>insights </span>that help <br> your business grow.</h1>
        <p class="stats-info">Discover the benefits of data analytcs and make <br>better decisions regarding revenue, customer <br> experience and overall efficiency.</p>
      </div>
      
      <div class="stats">
        <div class="row">
          <div class="col">
            <p class="stats-numbers">10K+</p>
            <p class="stats-type">COMAPNIES</p>
          </div>
          <div class="col">
            <p class="stats-numbers">314</p>
            <p class="stats-type">TEMPLATES</p>
          </div>
          <div class="col">
            <p class="stats-numbers">12M+</p>
            <p class="stats-type">QUERIES</p>
          </div>
        </div>
      </div>

    </div>
    <div class="stats-image desktop">
      <img src="images/image-header-desktop.jpg"/>
    </div>
  </div>
</main>
</body>
</html>
